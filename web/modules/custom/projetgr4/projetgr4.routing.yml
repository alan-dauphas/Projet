projetgr4.programmes:
  path: 'user/{user}/programmes'
  defaults:
    _title: 'programmes'
    _controller: '\Drupal\projetgr4\Controller\ProgrammesController::content'
  requirements:
    _access: 'TRUE'



projetgr4.participants:
  path: 'node/participants'
  defaults:
    _title: 'Participants'
    _controller: '\Drupal\projetgr4\Controller\ProgrammesController::participants'
  requirements:
    _access: 'TRUE'
